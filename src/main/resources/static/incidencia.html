<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportar Incidencia - PerfulandiaSPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-black shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="/index.html">✨PerfulandiaSPA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link text-white" href="/index.html">Inicio</a>
                    <a class="nav-link text-white" href="/productos.html">Productos</a>
                    <a class="nav-link text-white" href="/nosotros.html">Nosotros</a>
                    <a class="nav-link text-white" href="/contacto.html">Contacto</a>
                    <a class="nav-link text-white" href="/incidencia.html">Reporte de Incidencia</a>
                </div>             
                <div class="d-flex flex-column flex-lg-row gap-3">
                    <div class="dropdown notification-container w-lg-auto text-center">
                        <button class="btn btn-outline-warning w-100" id="btn_notificaciones" data-bs-toggle="dropdown" aria-expanded="false">
                            🔔
                            <span class="notification-badge d-none" id="notificationCounter">0</span>
                        </button>
                        <ul class="dropdown-menu dropdown-notifications dropdown-menu-end" aria-labelledby="btn_notificaciones">
                            <li class="dropdown-header fw-bold px-3 py-2">Notificaciones</li>
                            <div id="notificationsList">
                                <li class="notification-item text-center py-3">
                                    <p class="text-muted mb-0">No hay notificaciones nuevas</p>
                                </li>
                            </div>
                            <li class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-center small" href="#" id="markAllAsRead">Marcar todas como leídas</a></li>
                        </ul>
                    </div>                                  
                    <a class="btn btn-outline-success" href="/login.html" id="btn_login">Iniciar Sesión</a>
                    <a class="btn btn-outline-danger" href="/registro.html" id="btn_registro">Registrarse</a>              
                </div>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h2 class="mb-4 text-center">📢 Reportar Incidencia</h2>
        <form id="formIncidencia" class="card p-4 shadow">
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreUsuario" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Incidencia</button>
        </form>
    </div>
    <script src="/js/app_incidencia.js"></script>
</body>
</html>
